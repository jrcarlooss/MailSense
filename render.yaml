services:
  - type: web
    name: mailsense
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      pip install --only-binary=:all: tokenizers==0.19.1 safetensors &&
      pip install -r requirements.txt
    startCommand: >
      gunicorn app:app \
      --bind 0.0.0.0:$PORT \
      --workers 3 \
      --threads 2 \
      --timeout 120 \
      --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false

